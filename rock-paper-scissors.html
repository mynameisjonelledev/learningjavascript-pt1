<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Project</title>

  <link rel="stylesheet" href="rock-paper-scissors.css">
  <link rel="icon" type="image/x-icon"  href="r (1).png">
  
</head>
<body>

  <p class="title">Rock Paper Scissors</p>

  <!-- AND Operator is used here -->
  <button class="move-button js-rock-button"><img src="images/rock-emoji.png" class="move-icon"></button>

  <button class="move-button js-paper-button"><img src="images/paper-emoji.png" class="move-icon"></button>

  <button class="move-button js-scissors-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  


  <button class="reset-score-button js-reset-score-button">
    Reset Score
  </button>

 <!-- Hindi talaga to kasali. Sinama ko lang. -->
  <!-- badtrip na i love challenges na 'yan.'-->
  <button class="check-score-button js-check-score-button">Check Score</button>


<button class="auto-play-button js-auto-play-button">Auto Play</button>

</section>
<script src="rock-paper-scissors.js"></script>
</body>
</html>
