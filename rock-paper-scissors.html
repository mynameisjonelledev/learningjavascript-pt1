<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Project</title>

  <link rel="stylesheet" href="rock-paper-scissors.css">
  
</head>
<body>

  <p class="title">Rock Paper Scissors</p>

  <!-- AND Operator is used here -->
  <button onclick="
  playGame('rock');
  greetingMessage();
  " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>

  <button onclick=" 
  playGame ('paper');
  greetingMessage();
  " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>

  <button onclick="
  playGame('scissors');
  greetingMessage();
  " class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  


  <button onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score'); // para maremove ung save sa local storage
  updateScoreElement ();
  console.log(score);
  " class="reset-score-button">
    Reset Score
  </button>

 <!-- Hindi talaga to kasali. Sinama ko lang. -->
  <!-- badtrip na i love challenges na 'yan.'-->

alert(`Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);

greetingMessage();
" class="check-score-button">Check Score</button>


<button class="auto-play-button" onclick="autoPlay();">Auto Play</button>

</section>

</body>
</html>
